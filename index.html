<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerFit Marketplace | Jbahamas</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root { --primary: #ff4081; --dark: #2c3e50; --bg: #f9f9f9; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        header { background: white; padding: 25px; text-align: center; border-bottom: 3px solid var(--primary); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px 5%; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .card img { width: 100%; height: 250px; object-fit: cover; background: #eee; }
        .card-content { padding: 20px; flex-grow: 1; }
        .price { font-size: 1.5rem; font-weight: bold; color: var(--primary); margin: 10px 0; }
        .buy-btn { display: block; background: var(--dark); color: white; text-align: center; padding: 12px; text-decoration: none; border-radius: 6px; font-weight: bold; }
        #loading { text-align: center; padding: 50px; font-size: 1.2rem; color: #999; }
    </style>
</head>
<body>

<header>
    <h1>HERFIT MARKETPLACE</h1>
    <p>Premium Ladies Gym Equipment</p>
</header>

<div id="loading">Syncing Storefront...</div>
<main class="grid" id="product-list"></main>

<script>
  const GITHUB_USER = 'Jbahamas'; 
  const REPO_NAME = 'ladies-gym-store'; 

  async function loadProducts() {
    const listElement = document.getElementById('product-list');
    const loader = document.getElementById('loading');
    try {
      const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/products`);
      const files = await response.json();
      if (!files || files.length === 0 || files.message === "Not Found") {
          loader.innerHTML = "Store currently empty. <a href='/admin/'>Login to Admin to add items</a>";
          return;
      }
      loader.style.display = 'none';
      for (const file of files) {
        if (file.name.endsWith('.md')) {
            const res = await fetch(file.download_url);
            const text = await res.text();
            const title = text.match(/title:\s*(.*)/)?.[1]?.replace(/['"]/g, "");
            const price = text.match(/price:\s*(.*)/)?.[1]?.replace(/['"]/g, "");
            const image = text.match(/image:\s*(.*)/)?.[1]?.replace(/['"]/g, "");
            const desc = text.match(/description:\s*(.*)/)?.[1]?.replace(/['"]/g, "");
            if (title) {
                listElement.innerHTML += `
                  <div class="card">
                    <img src="${image}" alt="${title}">
                    <div class="card-content">
                      <h3>${title}</h3>
                      <p>${desc || ''}</p>
                      <div class="price">KES ${price}</div>
                      <a href="checkout.html?item=${encodeURIComponent(title)}&price=${price}" class="buy-btn">Order Now</a>
                    </div>
                  </div>`;
            }
        }
      }
    } catch (e) { loader.innerHTML = "Error loading products."; }
  }
  loadProducts();

  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
      }
    });
  }
</script>
</body>
</html>
